<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Cybersécurité | Expert en Sécurité Informatique</title>
    <meta name="description" content="Portfolio professionnel d'un expert en cybersécurité - Projets SAE, compétences techniques, expériences et expertise en sécurité informatique" />
    <meta name="keywords" content="cybersécurité, sécurité informatique, portfolio, SAE, développement sécurisé, tests de pénétration" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #00ff41;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      .loading-text {
        color: #00ff41;
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.25rem;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: rgba(0, 255, 65, 0.6);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff41;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00d4ff;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Initialisation du système...</p>
        <p class="loading-subtext">Chargement du portfolio cybersécurité</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
